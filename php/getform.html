<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SAIL "ni" name fetcher</title>
</head>
<body>

<form name="fetchni" action="/netinfproto" method="post">
<table border="1">
<tbody>
<input type="hidden" name="stage" value="zero"/>
<tr>
<td>NI name:</td>
<td><input type="text" name="URI" /></td>
</tr>
<tr>
<td>msg-id</td>
<td><input type="text" name="msgid" /></td>
</tr>
<tr>
<td>ext (optional)</td>
<td><input type="text" name="ext" /></td>
</tr>
<tr>
<td/>
<td><input type="submit" value="Submit"/> </tr>
</tr>
</tbody>
</table>
</form>



</body>
</html>
